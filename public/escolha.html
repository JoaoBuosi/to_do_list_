<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escolha - To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1c1e26, #232933);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2d3748;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 28px;
    }

    .options {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .option {
      background-color: #45546d;
      border: none;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: #1a5fc7;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Como vocÃª quer usar o To-Do? Hoje</h1>
    <div class="options">
      <button class="option" onclick="escolher('trabalho')">Para Trabalho</button>
      <button class="option" onclick="escolher('pessoal')">Para Pessoal</button>
      <button class="option" onclick="escolher('estudos')">Para Estudos</button>
    </div>
  </div>

  <script>
    function escolher(tipo) {
      // Pode salvar a escolha no localStorage se quiser
      localStorage.setItem('tipoToDo', tipo);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
